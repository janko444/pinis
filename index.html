<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szachy SVG</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #eee;
        }
        #board {
            display: grid;
            grid-template-columns: repeat(8, 80px);
            grid-template-rows: repeat(8, 80px);
            border: 5px solid black;
        }
        .square {
            width: 80px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .light { background-color: #f0d9b5; }
        .dark { background-color: #b58863; }
        svg {
            width: 60px;
            height: 60px;
        }
    </style>
</head>
<body>
    <div id="board">
        <!-- RzÄ…d 1 - BiaÅ‚e figury -->
        <div class="square light">
            <!-- BiaÅ‚a WieÅ¼a -->
            <svg viewBox="0 0 45 45">
                <rect x="10" y="10" width="25" height="10" stroke="black" stroke-width="2" fill="white"/>
                <rect x="15" y="20" width="15" height="20" stroke="black" stroke-width="2" fill="white"/>
                <rect x="12" y="40" width="21" height="5" stroke="black" stroke-width="2" fill="white"/>
            </svg>
        </div>
        <div class="square dark">
            <!-- BiaÅ‚y Skoczek -->
            <svg viewBox="0 0 45 45">
                <path d="M10,35 L35,35 L30,20 L15,20 Z" stroke="black" fill="white"/>
            </svg>
        </div>
        <div class="square light">
            <!-- BiaÅ‚y Goniec -->
            <svg viewBox="0 0 45 45">
                <circle cx="22.5" cy="10" r="5" stroke="black" fill="white"/>
                <path d="M10,35 L35,35 L22.5,15 Z" stroke="black" fill="white"/>
            </svg>
        </div>
        <div class="square dark">
            <!-- BiaÅ‚y Hetman -->
            <svg viewBox="0 0 45 45">
                <circle cx="22.5" cy="7" r="4" stroke="black" fill="white"/>
                <path d="M12,35 L33,35 L22.5,10 Z" stroke="black" fill="white"/>
            </svg>
        </div>
        <div class="square light">
            <!-- BiaÅ‚y KrÃ³l -->
            <svg viewBox="0 0 45 45">
                <rect x="18" y="6" width="10" height="10" stroke="black" fill="white"/>
                <path d="M10,35 L35,35 L22.5,15 Z" stroke="black" fill="white"/>
            </svg>
        </div>
        <div class="square dark">
            <!-- BiaÅ‚y Goniec -->
            <svg viewBox="0 0 45 45">
                <circle cx="22.5" cy="10" r="5" stroke="black" fill="white"/>
                <path d="M10,35 L35,35 L22.5,15 Z" stroke="black" fill="white"/>
            </svg>
        </div>
        <div class="square light">
            <!-- BiaÅ‚y Skoczek -->
            <svg viewBox="0 0 45 45">
                <path d="M10,35 L35,35 L30,20 L15,20 Z" stroke="black" fill="white"/>
            </svg>
        </div>
        <div class="square dark">
            <!-- BiaÅ‚a WieÅ¼a -->
            <svg viewBox="0 0 45 45">
                <rect x="10" y="10" width="25" height="10" stroke="black" stroke-width="2" fill="white"/>
                <rect x="15" y="20" width="15" height="20" stroke="black" stroke-width="2" fill="white"/>
                <rect x="12" y="40" width="21" height="5" stroke="black" stroke-width="2" fill="white"/>
            </svg>
        </div>

        <!-- RzÄ…d 2 - BiaÅ‚e Pionki -->
        <script>
            for (let i = 0; i < 8; i++) {
                document.write(`
                    <div class="square ${i % 2 === 0 ? 'dark' : 'light'}">
                        <svg viewBox="0 0 45 45">
                            <circle cx="22.5" cy="15" r="5" stroke="black" fill="white"/>
                            <path d="M10,35 L35,35 L22.5,20 Z" stroke="black" fill="white"/>
                        </svg>
                    </div>
                `);
            }
        </script>

        <!-- Puste pola -->
        <script>
            for (let i = 0; i < 32; i++) {
                document.write(`<div class="square ${(Math.floor(i / 8) + i) % 2 === 0 ? 'light' : 'dark'}"></div>`);
            }
        </script>

        <!-- RzÄ…d 7 - Czarne Pionki -->
        <script>
            for (let i = 0; i < 8; i++) {
                document.write(`
                    <div class="square ${i % 2 === 0 ? 'light' : 'dark'}">
                        <svg viewBox="0 0 45 45">
                            <circle cx="22.5" cy="15" r="5" stroke="black" fill="black"/>
                            <path d="M10,35 L35,35 L22.5,20 Z" stroke="black" fill="black"/>
                        </svg>
                    </div>
                `);
            }
        </script>

        <!-- RzÄ…d 8 - Czarne Figury -->
        <div class="square dark">ðŸ”³</div>
        <div class="square light">
            <!-- Czarny Skoczek -->
            <svg viewBox="0 0 45 45">
                <path d="M10,35 L35,35 L30,20 L15,20 Z" stroke="black" fill="black"/>
            </svg>
        </div>
        <div class="square dark">
            <!-- Czarny Goniec -->
            <svg viewBox="0 0 45 45">
                <circle cx="22.5" cy="10" r="5" stroke="black" fill="black"/>
                <path d="M10,35 L35,35 L22.5,15 Z" stroke="black" fill="black"/>
            </svg>
        </div>
        <div class="square light">
            <!-- Czarny Hetman -->
            <svg viewBox="0 0 45 45">
                <circle cx="22.5" cy="7" r="4" stroke="black" fill="black"/>
                <path d="M12,35 L33,35 L22.5,10 Z" stroke="black" fill="black"/>
            </svg>
        </div>
    </div>
</body>
</html>
